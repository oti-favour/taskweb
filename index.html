<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="card text-center homecard" >
            <div class="card-body" >
                <div class="text-wrapper" id="mainCard">
                    <img src="./assets/homeicon.svg" alt=" icon" class="homeicon" id="homeIcon">
                    <h1 class="card-title" id="cardTitle">Hello! <br/> What would you like to <span class="text-1">DO</span> today?</h1>
                 </div>
                <div class="input-section py-2">
                    <input type="text" id="taskInput" class="px-4" placeholder="Add a new task">
                    <button type="button" class="btn taskbutton" onclick="addTask()">Add Task</button>
                </div>
            </div>
            <ul id="taskList" class="py-4"></ul>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
